<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dinner Menu</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <h2>Dinner Menu</h2>

  <table>
    <thead>
      <tr>
        <th>Meal</th>
        <th>Ingredients</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Grilled Salmon</td>
        <td>Salmon fillet, lemon, herbs</td>
        <td>$20.99</td>
      </tr>
      <tr>
        <td>Chicken Alfredo Pasta</td>
        <td>Chicken breast, fettuccine, Alfredo sauce</td>
        <td>$18.50</td>
      </tr>
      <tr>
        <td>Lasagna</td>
        <td>Pasta sheets, beef, marinara sauce, ricotta cheese, mozzarella</td>
        <td>$15.99</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
