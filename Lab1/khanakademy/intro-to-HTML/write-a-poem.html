<!DOCTYPE HTML>
<html>

<head>
    <title>Challenge: Write a Poem</title>
    <meta charset="utf-8">
</head>

<body>
    <h1>Paradise</h1>
    <p>
        When she was just a girl,
        <br>
        She expected the world
        <br>
        But it flew away from her reach,
        <br>
        So she ran away in her sleep.
        
    </p>
</body>
</html>
